<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NUCBA-time-tracking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="item time1">
        <div class="item__count1">
          <img src="./images/image-jeremy.png" id="profile" />
          <p>Report For</p>
          <h3>Jeremy <br />Robson</h3>
          <br />

          <!---timer section-->
         
        </div>
        <div div class="realTimer">
          <p class="timer">Daily
            <p class="timer">Weekly</p>
            <p class="timer">Monthly</p>
          </p>
          </div>
      </div>
      <div class="item  time2">
        <img src="./images/icon-work.svg" alt="" />
        <div class="item__count2 time">

          <div class="text">
            <p>Work</p>
            <p class="number">32hrs</p>
            <p class="reportTime">Last Week - 36hrs</p>
          </div>

        </div>
      </div>
      <div class="item time3">
        <img src="./images/icon-play.svg" alt="" />
        <div class="item__count3 time">
          <div class="text">
            <p>Play</p>
           
            <p class="number">10hrs</p>
            <p class="reportTime">Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="item time4">
        <img src="./images/icon-study.svg" alt="" />
        <div class="item__count4 time">
          <div class="text">
            <p>Study</p>
           
            <p class="number">4hrs</p>
            <p class="reportTime">Last Week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="item time5">
        <img src="./images/icon-exercise.svg" alt="" />
        <div class="item__count5 time">
          <div class="text">
            <p>Exercise</p>
           
            <p class="number">4hrs</p>
            <p class="reportTime">Last Week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="item time6">
        <img src="./images/icon-social.svg" alt="" />
        <div class="item__count6 time">
          <div class="text">
            <p>Social </p>
           
            <p class="number">5hrs</p>
            <p class="reportTime">Last Week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="item time7">
        <img src="./images/icon-self-care.svg" alt="" />
        <div class="item__count7 time">
          <div class="text">
            <p>Self Care</p>
           
            <p class="number">2hrs</p>
            <p class="reportTime">Last Week - 2hs</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
